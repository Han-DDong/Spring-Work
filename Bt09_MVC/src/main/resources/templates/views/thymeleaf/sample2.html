<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample2</title>
</head>
<body>
    <div th:text="m"></div> <!-- m : literal -->
    <div th:text="${m}"></div> <!-- ${} : variable expression 객체, 변수.  객체의 경우 toString() 결과가 랜더링됨 -->

    <div th:text="${'aaa'}"></div>  <!-- ${''} : 변수가 없어도 문자열 그대로 랜더링해줌 -->
    <div th:text="${aaa}"></div> <!-- 랜더링 안됨 -->

    <div th:text="${'aaa' + 'bbb'}"></div> <!-- 결과 : aaabbb -->
    <div th:text="${aaa + 'bbb'}"></div> <!-- 결과 : nullbbb -->
    <!-- <div th:text="${aaa + bbb}"></div> ➡️ null + null 연산 불가. 파싱 에러 -->
    <hr>

    <!-- variable expression 사칙연산 -->
    <h3>variable expression 사칙연산</h3>
    <div th:text="${'aaa' + 10 + 'bbb'}"></div>
    <div th:text="${10 + 20}"></div>
    <div th:text="${10 - 20}"></div>
    <div th:text="${10 * 20}"></div>
    <div th:text="${10 / 20}"></div>
    <div th:text="${10.0 / 20}"></div>
    <div th:text="${10 % 3}"></div>
    <hr>

    <!-- literal 연산 -->
    <h3>literal 연산</h3>
    <div th:text="10 + 20"></div>
    <div th:text="10 - 20"></div>
    <div th:text="m + 20"></div> <!-- 여기서 m은 문자열 m -->
    <!-- <div th:text="m 20"></div> ➡️ 에러발생 -->
    <div th:text="'m 20'"></div>
    <hr>


    <div th:text="${m.name}"></div>
    <div th:text="${m.no}"></div>
    <div th:text="${m.id}"></div>
    <div th:text="${m.regdate}"></div>
    <div th:text="${m.nick}"></div> <!-- m.getNick()  getnick을 찾거나 -->
    <div th:text="${m.Nick}"></div> <!-- m.getNick()  getNick을 찾음 -->
    <!-- <div th:text="${m.nIck}"></div> ➡️ 에러 발생 -->
    <hr>

    <div th:text="${m.regDateTime}"></div>
    <hr>

    <!-- 변수표현식 안에서 논리연산자 사용 가능 -->
    <h3>변수표현식 안에서 논리연산자 사용 가능</h3>
    <div th:text="${true && false}"></div>
    <div th:text="${!false}"></div>
    <div th:text="${true || false}"></div>
    <div th:text="${true and false}"></div>
    <div th:text="${not false}"></div>
    <div th:text="${true or false}"></div>
    <hr>

    <!-- Conditional expressions -->
    <h3>Conditional expressions</h3>
    <div th:text="(10 > 4) ? 'big' : 'small' "></div>
    <div th:text="(10 > 4) ? '크다' : ' '"></div>
    <div th:text="(10 < 4) ? '랜더링 안됨' : ' '"></div> <!-- div태그만 빈문자열로 남아있음 -->
    <div th:text="(null) ?: '디폴트 값'"></div>
    <hr>

    <!-- What's up? 출력 -->
    <h3>escaping 하기</h3>
    <div th:text="${'What''s up?'}"></div> <!-- ${} 안에서 '' 두개찍으면 's 사용 가능 -->
    <div th:text="'What\'s up?'"></div>  <!-- literal + \ -->
    <hr>

    <h3>배열, List, Map</h3>
    <div th:text="${arr1}">내용</div>  <!-- 배열의 toString() 값 ➡️ [Ljava.lang.String;@331bf2b4 -->
    <div th:text="${arr2}">내용</div>
    <div th:text="${list1}">내용</div>
    <div th:text="${list2}">내용</div>
    <div th:text="${map1}">내용</div>
    <div th:text="${map2}">내용</div>
    <br>

        <h3>arr1</h3>
        <div th:text="${arr1[0]}"></div> <!-- 배열의 인덱스 번호로 접근 가능 -->
        <div th:text="${arr1[1]}"></div>
        <div th:text="${arr1[4]}"></div>
        <!-- <div th:text="${arr1[10]}"></div> ➡️ 배열의 인덱스 번호 벗어나면 에러 발생  -->

    <br>
    <hr>

        <h3>arr2</h3>
        <div th:text="${arr2[0]}"></div>
        <div th:text="${arr2[1]}"></div>
        <div th:text="${arr2[1].name}"></div>
        <div th:text="${arr2[1].regdate}"></div>

    <br>
    <hr>

        <h3>list1</h3>
        <div th:text="${list1[0]}"></div> <!-- list에도 [] 사용 가능 -->
        <div th:text="${list1[1]}"></div>
        <div th:text="${list1[4]}"></div>

    <br>
    <hr>

        <h3>list2</h3>
        <div th:text="${list2[3]}"></div>
        <div th:text="${list2[3].name}"></div>
        <div th:text="${list2[3].id}"></div>

    <br>
    <hr>

    <h3>map1</h3>
        <div th:text="${map1[0]}"></div> <!-- map 의 key 값을 접근할때도 인덱스 번호 사용 가능 -->
        <div th:text="${map1[5]}"></div> <!-- 없는 키값은 에러 아님  ⬅️ ( arr 과 list 랑 다른점 ) -->

    <br>
    <hr>

    <h3>map2</h3>
    <div th:text="${map2[AAA]}"></div> <!-- [key] 로 value 접근 -->
    <div th:text="${map2.AAA}"></div>  <!-- .key 로 value 접근 ( 이 방법을 더 선호함 ) -->

    <hr>

    <h3> 없는 key 값</h3>
    <div th:text="${map2[XXX]}"></div>  <!-- 없는 key값 ( 에러 아님 ) -->
    <!-- <div th:text="${map2.XXX}"></div>  없는 key값 ( 에러 발생  ) -->

    <hr>

    <div th:text="${map2.BBB}"></div>
    <div th:text="${map2.BBB.name}"></div>  <!-- map2.get('BBB').getName() -->

</body>
</html>
