<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:unless="${result > 0}">  <!-- 0보다 작으면 삭제실패 -->
    alert("삭제실패");
    history.back();
</script>

<script th:if="${result > 0}" th:inline="javascript">  <!-- 0보다 크면 삭제 성공 -->
    alert("삭제성공");
    location.href = "list";
</script>
</html>
