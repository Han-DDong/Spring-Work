<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<script th:unless="${result > 0}"> <!-- 0보다 작으면 수정실패 -->
    alert("수정실패");
    history.back();
</script>

<script th:if="${result > 0}" th:inline="javascript"> <!-- 0보다 크면 수정 성공 -->
    alert("수정성공");
    location.href = `detail/[[${post.id}]]`;
</script>

</html> <!-- 성공하면 디테일, 실패하면 업데이트(GET) -->
